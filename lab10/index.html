<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Дүүжилж алъя тоглоом</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nickname-container">
    <h2>Никнэймээ оруулна уу</h2>
    <input type="text" id="nickname" placeholder="Таны нэр">
    <button id="start-btn">Эхлэх</button>
  </div>

  <div id="game-container" class="hidden">
    <div class="header">
      <span id="player-name"></span>
      <span id="timer">60</span> секунд үлдлээ
    </div>

    <div id="question"></div>
    <div id="word-box"></div>
    <canvas id="hangman-canvas" width="200" height="200"></canvas>
    <div id="result"></div>
    <button id="restart-btn" class="hidden">Дахин эхлэх</button>
    <button id="scoreboard-btn">Шилдэг 10</button>
    <ul id="scoreboard" class="hidden"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
